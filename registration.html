<!-- start registration.html-->
<section class="registration">
    <div class="container">
        <div class="registration__wrap">
            <div class="registration__wrap_logo">
                <img src="img/logo-instamessage.png" alt="">
            </div>
            <h1>Войти в кабинет</h1>
            <div class="registration__wraps">
                <div class="registration__wrap_item">
                    <h4>уже зарегистрирован?</h4>
                    <div class="registration__wrap_item_row">
                        <span class="user-icon"></span>
                        <input type="text" placeholder="Имя пользователя">
                    </div>
                    <div class="registration__wrap_item_row">
                        <span class="lock-icon"></span>
                        <input type="password" placeholder="Введите пароль">
                    </div>
                    <div class="registration__wrap_item_row">
                        <p>Забыли пароль? <a href=""> Восстановить пароль</a></p>

                    </div>
                    <button><span>Войти</span></button>
                </div>
                <div class="registration__wrap_item">
                    <h4>не зарегистрировались?</h4>
                    <div class="registration__wrap_item_row">
                        <span class="mail-icon"></span>
                        <input type="email" placeholder="Введите почту">
                    </div>
                    <div class="registration__wrap_item_row">
                        <div class="registration__wrap_item_row-item">
                            <span class="user-icon"></span>
                            <input type="text" placeholder="Имя пользователя">
                        </div>
                        <div class="registration__wrap_item_row-item">
                            <span class="lock-icon"></span>
                            <input type="password" placeholder="Введите пароль">
                        </div>

                    </div>
                    <div class="registration__wrap_item_row">
                        <p>Создавая аккаунт, вы соглашаетесь с <a href=""> Условиями использования и</a>
                            <a href="">Политикой конфиденциальности.</a></p>

                    </div>
                    <button class="bg-color"><span>зарегистрироваться</span></button>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- end registration.html-->
